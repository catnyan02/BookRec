<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale = 1.0, shrink-to-fit=no"/>
    <title>BookRec</title>
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700"/>
    <link rel="stylesheet" href="Header-Dark.css"/>
    <link rel="stylesheet" href="Highlight-Clean.css"/>
    <link rel="stylesheet" href="Navigation_with_Button.css"/>
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-sm fixed-top shadow d-md-flex navigation-clean-button" style="height:50px;background-color:#000000;">
        <div class='container-fluid'>
            <a class="navbar-brand" href="#" style="color: #f0a500;">BookRec</a>
            <div id="navcol-1" class="collapse navbar-collapse">
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" href="#" style="color: #dbdbdb;">Profile</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" href="#" style="color: #dbdbdb;">Reading</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" href="#" style="color: #dbdbdb;">Books</a>
                    </li>
                </ul>
                <span class="navbar-text actions">
                    <a class="login" href="#">Log In</a>
                    <a class="btn btn-light action-button" role="button" href="#" style="background-color: #cf7500;">Sign Up</a>
                </span>
            </div>
        </div>
    </nav>
    <div style="width:100%;">
        <div class="header-dark">
            <div class="container hero">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <h1 class="text-center" style="margin:80px 0px 80px;background-color: rgba(240,165,0,0.83);">Recommend Books</h1>
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/R28lU1Ua8J0"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="highlight-clean">
        <div class="container">
            <div class="intro">
                <h2 class="text-center">Exchange favourite books</h2>
                <p class="text-center">Recommend your favorite books to people with similar reading preferences, get recommendations from them and discuss books together. Go ahead and share your thoughts and opinions!</p>
            </div>
            <div class="buttons">
                <button class="btn btn-light" type="button" style="background-color: #f0a500;">Recommend</button>
            </div>
        </div>
    </div>
</body>
</html>
