{% extends "base.html" %}
{% block login_old %}
    <div class="login-dark">
        <form method="post" style="background-color: rgb(0,0,0);">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration">
                <span class="iconify" data-icon="ion-ios-locked-outline" data-inline="false" style="color: #f0a500"></span>
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" name="login" type="submit" style="background-color: #cf7500;">Log In</button>
            </div>
        </form>
    </div>
{% endblock %}
